<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <div class="container bg-white mt-5 p-5 w-25">
        <h3 class="text-center mb-4">Convertidor de Temperatura</h3>

            <input id="inputFarenheit" type="number" class="form-control" id="temperatura" placeholder="Temperatura en °F">

        <button id="botonConvertir" type="button" class="container mx-auto btn btn-primary mt-2 mb-4">Convertir</button>
        <hr>
        <p id="cajonCelsius" class="text-center fs-1">0°C</p>
    </div>
